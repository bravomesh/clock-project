 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="clock">
        <div class="circle"></div>
        <div class="hand hour" data-hour></div>
        <div class="hand minute" data-minute></div>
        <div class="hand second" data-second></div>
        <div class="num a1">1</div>
        <div class="num a2">2</div>
        <div class="num a3">3</div>
        <div class="num a4">4</div>
        <div class="num a5">5</div>
        <div class="num a6">6</div>
        <div class="num a7">7</div>
        <div class="num a8">8</div>
        <div class="num a9">9</div>
        <div class="num a10">10</div>
        <div class="num a11">11</div>
        <div class="num a12">12</div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
